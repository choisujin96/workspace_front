<!DOCTYPE html>
<html lang="ko">
	<meta charset="UTF-8">
	<head>
		<title>수진이의 복습복습</title>
	</head>

	<body>
		<h1>수진 복습복습</h1>
		<h2>form 요소-input (text, password) 로그인창 만들기</h2>

		
		<form action="" method="get">
			<label for="txt-id">ID</label>
			<input id="txt-id" type="text" placeholder="ID" name="id" value="">
			<br>
			<label for="txt-pw" method="get">PW</label>
			<input id="txt-pw" type="password" placeholder="password" name="pw" value="">

			<button type="submit">login</button>
			<button type="reset">reset</button>
			<br>
			email<input type="email">

			<br>
			<br>
			
			<label for="chk-dog">개</label>
			<input id="chk-dog" type="checkbox" name="pat" value="dog">

			<label for="chk-rabbit">토끼</label>
			<input id="chk-rabbit" type="checkbox" name="pat" value="rabbit">

			<label for="chk-fish">물고기</label>
			<input id="chk-fish" type="checkbox" name="pat" value="fish">

			<br><br>

			<label for="rdo-sujin">수진</label>
			<input id="rdo-sujin" type="radio" name="friend" value="sujin">

			<label for="rdo-hyejng">혜정</label>
			<input id="rdo-hyejng" type="radio" name="friend" value="hyejng">

			<label for="rdo-suna">선아</label>
			<input id="rdo-suna" type="radio" name="friend" value="suna">


			<br><br>

			<select name="sports">
				<option>수강과목을 선택하세요.</option>
				<option value="swim">수영</option>	
				<option value="soccer">축구</option>
				<option value="baseball">야구</option>
				<option value="aquarobic">아쿠아로빅</option>
			</select>
		
		</form>










	</body>
	


</html>
