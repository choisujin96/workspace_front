<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<titlte>html5 공부하기</titlte>
	</head>
	<body>
		<h1>html5 공부</h1>
		<h2>form요소-input(checkbox, radio)></h2>

		<form action="" method="get">
			<label for="chk-book">독서</label>
			<input id="chk-book" type="checkbox" name="hobby" value="book">

			<label for="chk-music">음악</label>
			<input id="chk-music" type="checkbox" name="hobby" value="music" checked="checked"> 

			<label for="chk-travel">여행</label>
			<input id="chk-travel" type="checkbox" name="hobby" value="travel">
			<br><br><br>


			<label for="chk-dog">개</label>
			<input id="chk-dog" type="checkbox" name="pat" value="dog">

			<label for="chk-cat">고양이</label>
			<input id="chk-cat" type="checkbox" name="pat" value="cat">

			<label for="chk-bird">새</label>
			<input id="chk-bird" type="checkbox" name="pat" value="bird"> 

			<br>
			<br>
			
			
			<label for="rdo-apple">사과</label>
			<input id=rdo-apple type="radio" name="fruit" value="apple">


			<label for="rdo-pear">배</label>
			<input id="rdo-pear" type="radio" name="fruit" value="pear" checked="checked">

	
			<label for="rdo-orange">오렌지</label>
			<input id="rdo-orange" type="radio" name="fruit" value="orange">


			<br><br>


			<label for="rdo-jan">1월</label>
			<input id="rdo-jan" type="radio" name="month" value="jan">

			<label for="rdo-feb">2월</label>
			<input id="rdo-feb" type="radio" name="month" value="feb" checked="checked">

			<label for="rdo-mar">3월</label>
			<input id="rdo-mar" type="radio" name="month" value="mar">





			<br><br>
			<button type="submit">전송</button>

		</form>
	</body>

</html>
