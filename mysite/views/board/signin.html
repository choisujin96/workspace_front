<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<title>mysite:회원가입</title>

		<link rel="stylesheet" href="../../assets/css/reset.css">
		<link rel="stylesheet" href="../../assets/css/mysite.css">
		<link rel="stylesheet" href="../../assets/css/signin.css">


	</head>



	<body>

		<div id="wrap">

			<!-- 헤더관련 -->
			<div id="header" class="clearfix">
				<h1>mysite</h1>
				<ul class="clearfix">
					<li>
						<a href="">로그인</a> 
					</li>
					<li>
						<a href="">회원가입</a>
					</li>
				</ul>
			</div>

			<!-- 네비관련 -->
			<div id="nav">
				<ol class="clearfix">
					<li>
						<a href="">입사지원</a>
					</li>
					<li>
						<a href="">게시판</a>
					</li>
					<li>
						<a href="">갤러리</a>
					</li>
					<li>
						<a href="">방명록</a>
					</li>
				</ol>
			</div>

			<!-- 컨텐츠관련 -->
			<div id="content2" class="clearfix">
				<div id="aside">
					<h2>회원</h2>
						<ol>
							<li>회원정보</li>
							<li>로그인</li>
							<li>회원가입</li>
						</ol>

				</div>



				<div id="main">
					<div id="main-head" class="clearfix">
						<h3>회원가입</h3>
						<ol class="clearfix">
							<li>홈</li>
							<li>회원</li>
							<li>회원가입</li>
						</ol>					
					</div>
					
					
					<div id="signin">

						<div class="form-group">
							<label for="txt-id" class="form-title">아이디</label>
							<input id="txt-id" type="text" name="" value="">
						
							<button>중복 체크</button>
						</div>
					
						<div class="form-group">	
							<label for="txt-pw" class="form-title">비밀번호</label>
							<input id="txt-pw" type="password" name="" value="">
						</div>
							

						<div class="form-group">		
							<label for="txt-name" class="form-title">이름</label>
							<input id="txt-name" type="text" name="" value="">
						</div>
							
					
						<div class="form-group">
							<span class="form-title">성별</span>
							<label for="rdo-man">남</label>
							<input id="rdo-man" type="radio" name="human" value="">
							<label for="rdo-woman">여</label>
							<input id="rdo-woman" type="radio" name="human" value="">
						</div>	
					

						<div class="form-group">
							<span class="form-title">약관동의</span>
							<input id="agree" type="checkbox" name="" value="">
							<label for="agree">서비스 약관에 동의합니다.</label>
						</div>

						<br>
						<br>
						<button type="submit" class="btn-signin">
							회원가입
						</button>

					</div>
					<!-- signin 끝 -->
					
					


				</div>
				<!-- 메인끝 -->
			</div>
			<!-- 컨텐츠끝 -->






			<!-- 푸터관련 -->
			<div id="footer">
				<div>
					Copyright ⓒ 2025 최수진. All right reserved
				</div>
			
						
			</div>
			<!-- 푸터끝 -->




		
	</body>
</html>
