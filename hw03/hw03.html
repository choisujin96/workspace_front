<!DOCTYPE html>
<html lang="ko">
   
    <head lang="ko">
        <meta charset="UTF-8">
        <title>스타일시트</title>

        <link rel="stylesheet" href="./hw03.css">
    </head>


    <body>
        
        <div class="wrap">
            <h3>회원가입</h3>

            <form action="" method="">
        
            
                <!-- 아이디 -->
                <div class="form-group">
                    <label for="txt-id" class="form-title">아이디</label>
                    <input id="txt-id" type="text" placeholder="아이디를 입력해주세요" name="" value="">
                </div>

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label for="txt-pw" class="form-title">비밀번호</label>
                    <input id="txt-pw" type="password" placeholder="비밀번호를 입력해주세요" name="" value="">     
                </div>
        
                <!-- 이름 -->
                <div class="form-group">
                    <label for="txt-name" class="form-title">이름</label>
                    <input id="txt-name" type="text" placeholder="이름을 입력해주세요"name="" value="">
                </div>

                <!-- 첨부파일 -->
                <div class="form-group">
                    <label for="txt-file" class="form-title">프로필 사진</label> 
                    <input id="txt-file" type="file" name="" value="">
                </div>

                <!-- 주소 -->
                <div class="form-group">
                    <label for="txt-adrs" class="form-title">주소</label>
                    <input id="txt-adrs" type="text" name="" value="">
                    <button>우편 번호 찾기</button> 
                </div>

                <!-- 상세주소칸 -->
                <div class="form-group">
                    <label for="txt-add" class="form-title"> </label>
                    <input id="txt-add" type="text" name="" value="">
                <div>   
            
                <!-- 이동통신사-->
                <div class="form-group">
                    <label for="telecom" class="form-title">이동통신사</label>
                    <select id="telecom">
                        <option>선택해주세요.</option>
                        <option>SKT</option>
                        <option>KT</option>
                        <option>LG U+</option>
                    </select>
                <div>
                
                <!-- 나이 -->
                <div class="form-group">

                    <span class="form-title">나이</span>
                    
                    <label for="rdo-teen">10대</label>
                    <input id="rdo-teen" type="radio" name="" value="">
                
                    <label for="rdo-twty" >20대</label>
                    <input id="rdo-twty" type="radio" name="" value="">

                    <label for="rdo-thty" >30대</label>
                    <input id="rdo-thty" type="radio" name="" value="">

                    <label for="rdo-forty">40대</label>
                    <input id="rdo-forty" type="radio" name="" value="">

                    <label for="rdo-etc">기타</label>
                    <input id="rdo-etc" type="radio" name="" value="">
                
                </div>       
        
                <!--혈액형 -->
                <div class="form-group">

                    <span class="form-title">혈액형</span>
                    
                    <label for="rdo-a">A형</label>
                    <input id="rdo-a" type="radio" name="" value="">
                
                    <label for="rdo-b" >B형</label>
                    <input id="rdo-b" type="radio" name="" value="">

                    <label for="rdo-o" >O형</label>
                    <input id="rdo-o" type="radio" name="" value="">

                    <label for="rdo-ab">AB형</label>
                    <input id="rdo-ab" type="radio" name="" value="">
                
                </div>       


                <!-- 추ㅣ미 -->
                <div class="form-group">

                    <span class="form-title">취미</span>
                    
                    <label for="chk-book">독서</label>
                    <input id="chk-book" type="checkbox" name="" value="">
                
                    <label for="chk-music">음악</label>
                    <input id="chk-music" type="checkbox" name="" value="">

                    <label for="chk-travel">여행</label>
                    <input id="chk-travel" type="checkbox" name="" value="">

                    <label for="chk-movie">영화</label>
                    <input id="chk-movie" type="checkbox" name="" value="">

                    <label for="chk-cor">코딩</label>
                    <input id="chk-cor" type="checkbox" name="" value="">

                    <label for="chk-etc">기타</label>
                    <input id="chk-etc" type="checkbox" name="" value="">
                </div>   
                
                <!-- 자기소개 -->
                <div class="form-group">
                    <label for="txt-self" class="form-title">자기소개</label>
                    <textarea class="txt-ar"></textarea>
                </div>    
            
                <!-- 버튼 -->
                <div class="btn-group">
					<button type="submit">등록</button>
					<button type="reset">초기화</button>
				</div>
            
            
            
            
            
            
            
            
            
            
            
            </form>
        </div>
        <!-- //wrap 끝 -->
           
    </body>


</html>
