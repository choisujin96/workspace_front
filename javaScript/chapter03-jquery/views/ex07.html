<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--css-->
<!--js-->
<script src="../assets/js/jquery-3.7.1.js"></script>

</head>

<body>
	
	<!--prepend(), append()-->
	<p id="p1">마바사아자차카타파하</p>
	<p id="p2">마바사아자차카타파하</p>

<script>
$(document).ready(function(){
	console.log('돔트리 완료')

	let p1Tag = $('#p1');
	console.log(p1Tag);

	p1Tag.prepend('<strong>가나</strong>다라');
	p1Tag.append('후루룰루루');


	let p2Tag = $('#p2');
	console.log(p2Tag.text());

	p2Tag.append('<a href="https://www.naver.com/"> 네이버</a>')

});



</script>
</body>



</html>
