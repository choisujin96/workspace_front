<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
	<form action="" method="">
		<label class="form-text">아이디</label>
		<input id="txt-userId" class="form-txt" type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>
	</form>

	<a href="https://www.naver.com" target="_blank">네이버</a>

	<p id="p01">문장1</p>
	<p id="p02">문장2</p>

<!-- -------------------------------------------------------------------------------------------- -->
<script>
//돔트리가 완료 되었을 때!!!!!!@!!!!!	
document.addEventListener('DOMContentLoaded',function(){
	console.log('돔트리 완료')
	
let tag01 = document.querySelector('#txt-userId');
	console.log(tag01);
	tag01.id = 't-id'
	console.log(tag01.id); //메모리가 바뀌는 게 아니고 돔트리에서만 바뀐다.

	tag01.tagName = 'DIV'
	console.log(tag01.tagName); // 태그네임은 못 바꾼다.

	//클래스명 f-txt
	tag01.className = 'f-txt'
	console.log(tag01.className);
	//type- password
	tag01.type = 'password';
	console.log(tag01.type);
	//value-정우성
	tag01.value = '정우성';
	console.log(tag01.value);

	//
	let tag02 = document.querySelector('a');
	console.log(tag02);

	tag02.href = 'https://www.google.com/';
	tag02.target = '_self';
	tag02.innerText = '구글'


});






</script>

</body>



</html>
