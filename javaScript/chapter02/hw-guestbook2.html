<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

</style>


</head>

<body>
    <div>
		<table border="1" width="540px">
			<tr>
				<td>이름</td>
				<td>
					<input type="text" name="name" value="">
				</td>

				<td>비밀번호</td>
				<td>
					<input type="password" name="pw" value="">
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<textarea cols="72" rows="5" name="content"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<button id="btnWrite" type="button">등록</button>
				</td>
			</tr>
		</table>
	</div>
	<br>


<script>
	document.addEventListener('DOMContentLoaded', function(){

		console.log('돔트리완료');

		let btnTag = document.querySelector('#btnWrite');
		//console.log(btnTag);

		btnTag.addEventListener('click', function(){

			console.log('클릭크릭');

			//태그가져오기
			let nameTag = document.querySelector('input[name="name"]');
			let pwTag = document.querySelector('input[name="pw"]');
			let contentTag = document.querySelector('textarea[name="content"]');
			// console.log(contentTag.value);

			//값 가져오기
			let name = nameTag.value;
			let pw = pwTag.value;
			let content = contentTag.value;

			console.log(name);
			console.log(pw);
			console.log(content);

			let guestbookVO = {

				name: name,
				pw: pw,
				content: content

			}

			console.log(guestbookVO.name + '(' + guestbookVO.content + ')');

		});

	});









</script>


</body>



</html>
