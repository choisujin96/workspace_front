<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
	<!--태그-->
    <h1>JavaScript</h1>
	<ul>
		<li> 순서1 순서1 순서1 순서1 순서1 </li>
		<li> 순서2 순서2 순서2 순서2 순서2 </li>
		<li> 순서3 순서3 순서3 순서3 순서3 </li>
		<li> 순서4 순서4 순서4 순서4 순서4 </li>
	</ul>
	
	<p> 텍스트1 텍스트1 텍스트1 텍스트1 텍스트1 </p>
	<p> 텍스트2 텍스트2 텍스트2 텍스트2 텍스트2 </p>
	<p> 텍스트3 텍스트3 텍스트3 텍스트3 텍스트3 </p>
	<p> 텍스트4 텍스트4 텍스트4 텍스트4 텍스트4 </p>
<!-- ------------------------------------------------------------------ -->
<script>

document.addEventListener('DOMContentLoaded', function(){
	console.log('돔트리 완성 - 페인팅 되기 전');

	//요소(태그)로 찾기//////////////////////////////////////////////

	//li요소 찾기///////////////////////////////////////////////////
	let liTags = document.getElementsByTagName('li');
	console.log(liTags);
	liTags[0].style.color='#ff0000';
	liTags[1].style.color='#00ff00';
	liTags[3].style.color='#0000ff';

	//해당요소가 1개여도 배열로 온다.
	let h1Tags = document.getElementsByTagName('h1');
	console.log(h1Tags);
	h1Tags[0].style.color = '#00ff00';

	//모두 찾으려면 for문 사용
	let pTag = document.getElementsByTagName('p');
	console.log(pTag);

	for(let i=0; i<pTag.length; i++){
		pTag[i].style.color = '#0000ff';
	}

});


</script>
<!-- ------------------------------------------------------------------ -->
</body>

</html>
