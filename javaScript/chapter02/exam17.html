<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title></title>


	<style>
		ul{
			background-color: #60e2a1;
			padding: 10px;
			width: 300px;
		}


		ul>li{
			border: 1px solid #000000;
			background-color: #ffffff;
		}

	</style>

</head>

<body>

			console.log(ulTag);

			let addHtml = '<li>뒤에 추가된 아이템입니당</li>'
			ulTag.insertAdjacentHTML('beforeend',addHtml);

		});
