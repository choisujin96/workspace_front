<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title></title>

	<style>
		ul{
			background-color: #ff00ff;
			padding: 10px;
			width: 300px;
		}


		ul>li{
			border: 1px solid #000000;
			background-color: #ffffff;
		}

	</style>
</head>

<body>

	<ul>
		<li>첫번째 아이템 입니다.</li>
		<li>두번째 아이템 입니다.</li>
		<li>세번째 아이템 입니다.</li>
		<li>네번째 아이템 입니다.</li>
		<li>다섯번째 아이템 입니다.</li>
	</ul>

	<button id="btn-before" type="button">앞에추가</button>
	<button id="btn-after" type="button">뒤에추가</button>
	<!-- ------------------------------------------------- -->
<script>
//돔 트리가 완료되었을 때
document.addEventListener('DOMContentLoaded',function(){
	 console.log('돔돔트트리리');

	 //'앞에추가' 버튼 클릭이벤트등록
	let btnBefore = document.querySelector('#btn-before');
	btnBefore.addEventListener('click',function(){
		console.log('클릭클릭');

		let ulTag = document.querySelector('ul');
		console.log(ulTag);

		let strHtml = '<li>앞에 추가된 아이템입니다.</li>'
		ulTag.insertAdjacentHTML('afterbegin',strHtml);

	});



	//'뒤에추가' 버튼 클릭 이벤트 등록
	let bntAfter = document.querySelector('#btn-after');
	bntAfter.addEventListener('click',function(){
		console.log('클클클릭릭릭');

		let ulTag = document.querySelector('ul');
		console.log(ulTag);

		let strHtml2 = '<li>뒤에 추가된 아이템입니다.</li>'
		ulTag.insertAdjacentHTML('beforeend',strHtml2);


	});


});
	



</script>

</body>
</html>
