<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>

	</head>

	<body>
		<h1>자바스크립트</h1>

		<script>
			window.console.log('=================================');
			window.console.log('#for문');

			
			for(let dan=2; dan<=9; dan++){
				for(let i=1; i<=9; i++) {
				document.write(dan + '*' + i + '=' + dan*i + '&nbsp;&nbsp;');
				}
				document.write('<br>')
			}


		</script>
	</body>






</html>
