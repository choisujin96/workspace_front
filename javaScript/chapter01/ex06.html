<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>

	</head>

	<body>
		<h1>자바스크립트</h1>

		<script>
			window.console.log('=================================');
			window.console.log('#while');

			
			
			let no = 1;

			while(true){
				//6의 배수 14의 배수 동시에 만족하면 안으로 들어간다.
				if(no%6==0 && no%14==0){  
						
					console.log(no); //출력
					break; //반복문 탈출
				}

				no++;
			}
		</script>
	</body>






</html>
