<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>

	</head>

	<body>
		<h1>자바스크립트</h1>

		<script>
			//이렇게 사용하지 않는다.
			//공부하고 싶으면 gpt에게 아주 자세하게 설명해 달라고하잠(호이스팅) 지금은 다른 게 우선
			window.console.log('=================================');
			window.console.log('#익명함수의 변수와 기명함수의 이름이 같을 때');

			/*
			#호이스팅
			#1번째 조사내용
				정의된 함수
				var변수 (let변수는 아님)
			*/


			var test = function(){
				console.log('testA함수 입니다.');
			}

			function test(){
				console.log('testB 함수 입니다.')
			}





		</script>

	</body>






</html>
