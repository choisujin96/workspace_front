<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>

	</head>

	<body>
		<h1>자바스크립트</h1>

		<script>
			window.console.log('=================================');
			window.console.log('#자바스크립트 과제1');

			/*
			js를 이용해서 아래와 같이 출력되도록 만드세요(출력은 for문사용)
			삼각형의 넓이는 = 23.52
			사각형의 넓이는 = 34.23
			원의 넓이는 = 23.45
			*/


			let shapeList = [];

			//삼각형
			let shape01 = {
				name: '삼각형',
				width: 5,
				height: 10,
				area: function(){
					let tri = (this.width*this.height*0.5);
					return tri;
				}
			}
	
			console.log(shape01.area());

			//사각형
			let shape02 = {
				name: '사각형',
				width: 5,
				height: 5,
				area: function(){
					let sqr = (this.width*this.height);
					return sqr;
				}
			}

			console.log(shape02.area());


			//사각형
			let shape03 = {
				name: '원',
				radius: 5,
				area: function(){
					let cir = (3.14*this.radius*this.radius);
					return cir;
				}
			}

			console.log(shape03.area());

	
			// 리스트에 추가
			shapeList.push(shape01);
			shapeList.push(shape02);
			shapeList.push(shape03);

			// for문으로 출력
			for (let i = 0; i < shapeList.length; i++) {
				let shape = shapeList[i];
				console.log (shapeList[i].name + '의 넓이는'
							+ shapeList[i].area());
			}

		</script>

	</body>






</html>
