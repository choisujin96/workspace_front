			console.log("==========================================");

			//null = > 이전에 살던 사람이 비우고 나간 것. (강제로 비우게 한 것)

			let myVar1;
			let myVar2 = null;

			console.log(myVar1); //undefined
			console.log(myVar2); //null
			
			console.log("==========================================");
			console.log('# == vs ===')

			console.log('123' == 123);
			console.log('123' === 123);

			console.log(myVar1 == myVar2);  //undefined == null
			console.log(myVar1 === myVar2); // undefined === null

			console.log('' == false); //true

			console.log(0 == false); //true
