<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
    <style>
		ul>li{
			float: left;
			width: 40px;
			border-right: 2px solid #000;
			list-style-type: none;
			
			padding-left: 10px;  /*별과 메뉴의 간격을 조정*/
			padding-right: 20px; /*메뉴와 선 간격을 조정 */
			
			margin-left: 20px;
			/* margin-right: 10px; */
			
			background-image: url(./img/star.jpg);
			background-repeat: no-repeat;
			background-size: 10px;
			background-position: left center;
			/* text-align: center; */
		}
		
	</style>
	
	
	</head>


    <body>

        <ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
			<li>메뉴5</li>
		</ul>
    </body>

</html>
